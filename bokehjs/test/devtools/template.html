<!DOCTYPE html>
<html lang="en">
  <head>

    <title>{{ title }}</title>
    <script>
      const font = "bold 14px Roboto"
      document.fonts.load(font).then((font_face) => {
        console.log("XXXXXX", font_face)
      })
    </script>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" as="style" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" crossorigin>
    <style>
      html, body {
        box-sizing: border-box;

      *, *:before, *:after {

        margin: 0;
        border: 0;
        padding: 0;
        background-image: none;
      }

      .bk-root {
      }

    <script type="text/javascript" src="/static/js/bokeh-tables.js"></script>
    <script type="text/javascript">
      Bokeh.settings.dev = true
    </script>
    <script type="text/javascript">
      const {require} = Bokeh
    </script>
  </head>
  <body>
    <script type="text/javascript" src="/static/test/{{ main }}"></script>
    {%- if run %}
    <script>
      Tests.run_all()
    </script>
    {% endif -%}
